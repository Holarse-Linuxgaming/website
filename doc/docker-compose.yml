# Use postgres/example user/password credentials
version: '3.1'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: holarse
      POSTGRES_PASSWORD: geheim
      POSTGRES_DB: holarse
    ports:
      - 5432:5432
    volumes:
      - my_pgdata:/var/lib/postgresql/data

volumes:
  my_pgdata: 

