<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de-de">
    <head>
        <!-- Title -->
        <title>Holarse - Spielen unter Linux - Adminbereich</title>

        <div data-th-replace="~{fragments/head_top}"></div>
        <link rel="stylesheet" data-th-href="@{/assets/vendor/hs-admin-icons/hs-admin-icons.css}" href="">
        <link rel="stylesheet" data-th-href="@{/assets/css/unify-admin.css}" href="">
        
        <div data-th-replace="~{fragments/csrf}"></div>
    </head>
<body>

    <!-- Header -->
    <header id="js-header" class="u-header u-header--sticky-top">
        <div class="u-header__section u-header__section--admin-dark g-min-height-65">
            <nav class="navbar no-gutters g-pa-0">
                <div class="col-auto d-flex flex-nowrap u-header-logo-toggler g-py-12">
                    <!-- Logo -->
                    <a href="#" data-th-href="@{/admin}" class="navbar-brand d-flex align-self-center g-hidden-xs-down g-line-height-1 py-0 g-mt-5">
                        <img class="u-header__logo-img u-header__logo-img--main" width="25%" src="#" data-th-src="@{/assets/images/holarse/icon.png}" alt="Zum Dashboard" />
                    </a>

                    <!-- End Logo -->

                    <!-- Sidebar Toggler -->
                    <a class="js-side-nav u-header__nav-toggler d-flex align-self-center ml-auto" href="#!" data-hssm-class="u-side-nav--mini u-sidebar-navigation-v1--mini" data-hssm-body-class="u-side-nav-mini" data-hssm-is-close-all-except-this="true" data-hssm-target="#sideNav">
                        <i class="hs-admin-align-left"></i>
                    </a>
                    <!-- End Sidebar Toggler -->
                </div>

                <!-- Top Search Bar -->
                <form id="searchMenu" class="u-header--search col-sm g-py-12 g-ml-15--sm g-ml-20--md g-mr-10--sm" aria-labelledby="searchInvoker" action="#!">
                    <div class="input-group g-max-width-450">
                        <input class="form-control form-control-md g-rounded-4" type="text" placeholder="Enter search keywords">
                        <button type="submit" class="btn u-btn-outline-primary g-brd-none g-bg-transparent--hover g-pos-abs g-top-0 g-right-0 d-flex g-width-40 h-100 align-items-center justify-content-center g-font-size-18 g-z-index-2"><i class="hs-admin-search"></i>
                        </button>
                    </div>
                </form>
                <!-- End Top Search Bar -->
                <!-- End Messages/Notifications/Top Search Bar/Top User -->
            </nav>
        </div>
    </header>
    <!-- End Header -->


    <main class="container-fluid px-0 g-pt-65">
        <div class="row no-gutters g-pos-rel g-overflow-x-hidden">
            <!-- Sidebar Nav -->
            <div id="sideNav" class="col-auto u-sidebar-navigation-v1 u-sidebar-navigation--dark">
                <ul id="sideNavMenu" class="u-sidebar-navigation-v1-menu u-side-nav--top-level-menu g-min-height-100vh mb-0">
                    <!-- API-User -->
                    <li class="u-sidebar-navigation-v1-menu-item u-side-nav--second-level-menu-item">
                        <a class="media u-side-nav--second-level-menu-link g-px-15 g-py-12 active" href="#" data-th-href="@{/admin/apiusers/}">
                            <span class="d-flex align-self-center g-mr-15 g-mt-minus-1">
                                <i class="hs-admin-id-badge"></i>
                            </span>
                            <span class="media-body align-self-center">API-Benutzer</span>
                        </a>
                    </li>
                    <!-- End Benutzer -->                    
                    
                    <!-- Benutzer-->
                    <li class="u-sidebar-navigation-v1-menu-item u-side-nav--second-level-menu-item">
                        <a class="media u-side-nav--second-level-menu-link g-px-15 g-py-12 active" href="#" data-th-href="@{/admin/users/}">
                            <span class="d-flex align-self-center g-mr-15 g-mt-minus-1">
                                <i class="hs-admin-id-badge"></i>
                            </span>
                            <span class="media-body align-self-center">Benutzer</span>
                        </a>
                    </li>
                    <!-- End Benutzer -->
                    
                    <!-- Dr端ckblick -->
                    <li class="u-sidebar-navigation-v1-menu-item u-side-nav--second-level-menu-item">
                        <a class="media u-side-nav--second-level-menu-link g-px-15 g-py-12 active" href="#" data-th-href="@{/admin/dr端ckblick/}">
                            <span class="d-flex align-self-center g-mr-15 g-mt-minus-1">
                                <i class="hs-admin-id-badge"></i>
                            </span>
                            <span class="media-body align-self-center">Dr端ckblick</span>
                        </a>
                    </li>
                    <!-- End Dr端ckblick -->                    
                </ul>
            </div>
            <!-- End Sidebar Nav -->


            <div class="col g-ml-45 g-ml-0--lg g-pb-65--md">
                <div class="g-pa-20">
                    <div data-th-replace="~{${content}}"></div>
                </div>
            </div>
        </div>
    </main>      

    <div data-th-replace="~{fragments/head_bottom}"></div>

    <!-- JS Custom -->
    <script data-th-src="@{/assets/js/admin.js}"></script>
    
    <!-- jQuery UI Widgets -->
    <script  src="../../../assets/vendor/jquery-ui/ui/widgets/datepicker.js"></script>

    <!-- JS Unify -->
    <script  src="../../../assets/js/components/hs.datepicker.js"></script>
    
    
    <!-- JS Plugins Init. -->
    <script>
        $(document).on('ready', function () {
            // initialization of go to
            $.HSCore.components.HSGoTo.init('.js-go-to');
            // initialization of custom select
            $('.js-select').selectpicker();
            // initialization of datatables
            $.HSCore.components.HSDatatables.init('.js-datatable');  
            // datepicker
            $.HSCore.components.HSDatepicker.init('.js-datepicker');
        });
    </script>    
</body>
</html>
