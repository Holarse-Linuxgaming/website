<!-- Register -->
<div class="row justify-content-center">
    <div class="col-sm-10 col-md-9 col-lg-6">
        <div class="g-brd-around g-brd-gray-light-v4 rounded g-py-40 g-px-30">
            <header class="text-center mb-4">
                <h2 class="h2 g-color-black g-font-weight-600">Holarse-Konto erstellen</h2>
            </header>

            <!-- Form -->
            <form data-th-action="@{/register}" data-th-object="${registerForm}" class="g-py-15" method="POST">
                <div class="mb-4">
                    <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Benutzername:</label>
                    <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15" type="text" placeholder="Dein Benutzername" data-th-field="*{username}" />
                    <small data-th-if="${#fields.hasErrors('username')}" data-th-errorclass="error" data-th-errors="*{username}" class="form-control-feedback d-block g-bg-red g-color-white g-font-size-12 g-px-14 g-py-3 mt-0" />
                </div>

                <div class="mb-4">
                    <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Email:</label>
                    <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15" type="email" placeholder="johndoe@gmail.com" data-th-field="*{email}">
                    <small data-th-if="${#fields.hasErrors('email')}" data-th-errorclass="error" data-th-errors="*{email}" class="form-control-feedback d-block g-bg-red g-color-white g-font-size-12 g-px-14 g-py-3 mt-0" />
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-6 mb-4">
                        <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Passwort:</label>
                        <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15" type="password" placeholder="" data-th-field="*{password}">
                    <small data-th-if="${#fields.hasErrors('password')}" data-th-errorclass="error" data-th-errors="*{password}" class="form-control-feedback d-block g-bg-red g-color-white g-font-size-12 g-px-14 g-py-3 mt-0" />
                    </div>

                    <div class="col-xs-12 col-sm-6 mb-4">
                        <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Passwort best√§tigen:</label>
                        <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15" type="password" placeholder="" data-th-field="*{passwordConfirmation}">
                    <small data-th-if="${#fields.hasErrors('passwordConfirmation')}" data-th-errorclass="error" data-th-errors="*{passwordConfirmation}" class="form-control-feedback d-block g-bg-red g-color-white g-font-size-12 g-px-14 g-py-3 mt-0" />
                    </div>
                </div>

                <div class="row justify-content-between mb-5">
                    <div class="col-8 align-self-center">
                        <label class="form-check-inline u-check g-color-gray-dark-v5 g-font-size-13 g-pl-25">
                            <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" type="checkbox" data-th-field="*{rules}">
                            <div class="u-check-icon-checkbox-v6 g-absolute-centered--y g-left-0">
                                <i class="fa" data-check-icon="&#xf00c"></i>
                            </div>
                            Ich akzeptiere die <a href="#" data-th-href="@{/community-rules}">Communityregeln</a> und habe die <a href="#" data-th-href="@{/datenschutz}">Datenschutz-Bestimmungen</a> gelesen.
                    <small data-th-if="${#fields.hasErrors('rules')}" data-th-errorclass="error" data-th-errors="*{rules}" class="form-control-feedback d-block g-bg-red g-color-white g-font-size-12 g-px-14 g-py-3 mt-0" />
                        </label>
                    </div>
                    <div class="col-4 align-self-center text-right">
                        <button class="btn btn-md u-btn-primary rounded g-py-13 g-px-25" type="submit">Konto erstellen</button>
                    </div>


                </div>
            </form>
            <!-- End Form -->

            <footer class="text-center">
                <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">Du hast bereits ein Konto? <a class="g-font-weight-600" href="#" data-th-href="@{/login}">einloggen</a>
                </p>
            </footer>
        </div>
    </div>
</div>
<!-- End Register -->
